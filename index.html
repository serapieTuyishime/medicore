<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEdicore</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="section--pink">
        <div class="menu-bar">
            <div class="menu-bar__section menu-bar__section--text-big">
                <div class="menu-bar__link">Medical Core</div>
            </div>
            <div class="menu-bar__section menu-bar__section--text-muted">
                <div class="menu-bar__link">Home</div>
                <div class="menu-bar__link">Product</div>
                <div class="menu-bar__link">Pricing</div>
                <div class="menu-bar__link">Contact</div>
            </div>
            <div class="menu-bar__section">

                <button class="button button--uppercase button--blue">join us  -></button>
            </div>
        </div>
        <div class="welcome">
            <div class="welcome__content">
                <label class="welcome__text--blue">Welcome</label>
                <label class="welcome__text--big">A Great Place to Receive Care</label>
                <label class="welcome__text--muted">Get your best looking smile now!</label>
                <div class="welcome__buttons">
                    <button class="button button--blue">Join Us</button>
                    <button class="button button--border">Learn More</button>

            </div>
            <div class="welcome__empty"></div>
        </div>
    </div>
    <div class="">
        
    </div>
